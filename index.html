<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Group Styled</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <h2 class="checkbox-title">Pilih bahasa yang kamu sukai</h2>

    <div class="checkbox-group">
        <div class="checkbox">
            <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" checked>
                <span class="checkbox-tile">
                    <i class="bx bxl-php icon"></i>
                </span>
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input">
                <span class="checkbox-tile">
                    <i class="bx bxl-javascript icon"></i>
                </span>
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input">
                <span class="checkbox-tile">
                    <i class="bx bxl-java icon"></i>
                </span>
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input">
                <span class="checkbox-tile">
                    <i class="bx bxl-python icon"></i>
                </span>
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input">
                <span class="checkbox-tile">
                    <i class="bx bxl-c-plus-plus icon"></i>
                </span>
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input">
                <span class="checkbox-tile">
                    <i class="bx bxl-go-lang icon"></i>
                </span>
            </label>
        </div>
    </div>
</body>
</html>
